<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylepages.css" />
    <title>Asia | Int. Geo.</title>
  </head>
  <body>
    <section>
      <a href="../index.html" style="text-decoration: none">
        <header>
          <img src="/assets/worldy.gif" alt="logo" />
          <h4 style="margin-top: 10px">INTERNATIONAL <br />GEOGRAPHIC</h4>
        </header>
      </a>

      <main>
        <div class="top-section">
          <div class="countryName">
            <h4 class="countryName-h4" style="color: white"></h4>
          </div>
          <div class="countryInfo">
            <p class="countryInfo-p" style="color: white"></p>
          </div>
        </div>

        <!-- THIS ACCORDION FOR CONTINENT INFO -->
        <div class="accordion" id="accordionPanelsStayOpenExample"></div>
        <!--  -->

        <!-- THIS ACCORDION FOR CONTINENT COUNTRIES AND COUNTING -->
        <div class="accordion" id="accordionCountries">
          <div class="accordion-item">
            <h2 class="accordion-header" id="countriesHeader">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#countriesCollapse"
                aria-expanded="true"
                aria-controls="countriesCollapse"
              >
                <span id="continentName"></span> &nbspCountries
              </button>
            </h2>
            <div
              id="countriesCollapse"
              class="accordion-collapse collapse"
              aria-labelledby="countriesHeader"
              data-bs-parent="#accordionCountries"
            >
              <h6 class="country-counter"></h6>

              <div class="accordion-body" id="table-body">
                <table id="countriesTable">
                  <thead>
                    <tr>
                      <th>Countries</th>
                      <th>Population</th>
                      <th>Wiki Page</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!--  -->
      </main>
    </section>
    <script src="/pages/javascript/asia.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
