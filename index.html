<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>INTERNATIONAL GEOGRAPHIC</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <header>
        <img src="/assets/worldy.gif" alt="logo" />
        <h4>INTERNATIONAL <br />GEOGRAPHIC</h4>
      </header>

      <main>
        <div class="buttons">
          <div class="button" id="africa">
            <img
              class="continentImages"
              src="/assets/africa.jpg"
              alt="africa"
            />
            <p class="continentNames">Africa</p>
          </div>

          <div class="button" id="antarctica">
            <img
              class="continentImages"
              src="/assets/antarctica.png"
              alt="antarctica"
            />
            <p class="continentNames">Antarctica</p>
          </div>

          <div class="button" id="asia">
            <img class="continentImages" src="/assets/asia.png" alt="asia" />
            <p class="continentNames">Asia</p>
          </div>

          <div class="button" id="australia">
            <img class="continentImages" src="/assets/aust.jpg" alt="aust" />
            <p class="continentNames">Australia</p>
          </div>

          <div class="button" id="europe">
            <img class="continentImages" src="/assets/eu.png" alt="eu" />
            <p class="continentNames">Europe</p>
          </div>

          <div class="button" id="na">
            <img class="continentImages" src="/assets/NA.png" alt="na" />
            <p class="continentNames">North America</p>
          </div>

          <div class="button" id="sa">
            <img class="continentImages" src="/assets/SA.png" alt="sa" />
            <p class="continentNames">South America</p>
          </div>
        </div>
      </main>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
